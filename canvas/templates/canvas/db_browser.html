<html>

<head>
    <meta charset="UTF-8">
    <title>DB Records</title>
</head>

<body>

<div>
    <a href="{% url 'copernicus' %}">Create another request</a>
</div>

<br/>

<form method='post'>
    {% csrf_token %}
    <input name="action" value="delete_all" hidden>
    <label>
        New number of workers:
        <input name="number_of_workers" id="number_of_workers" type="number" value="5" min="1" max="30" step="1">
    </label>
    <br>
    <button type="submit" class="btn">Restart workers and reset task queue</button>
</form>

<table border="1" width="950" style="margin-top: 1em">
    <tr>
        <td>Id</td>
        <td>Data set</td>
        <td>Date</td>
        <td>Json</td>
        <td>Status</td>
        <td>Message</td>
        <td>Bytes</td>
        <td>Actions</td>
    </tr>

    {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.data_set }}</td>
            <td>{{ task.task_date }}</td>
            <td>{{ task.json_content }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.msg }}</td>
            <td>{{ task.bytes }}</td>
            <td>
                <form class='Product-Form' method='post'>
                    {% csrf_token %}
                    <input name="action" value="delete" hidden>
                    <input name="task_id" value="{{ task.id }}" hidden>
                    <button type="submit" class="btn">Delete {{ task.id }}</button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
</body>

</html>
